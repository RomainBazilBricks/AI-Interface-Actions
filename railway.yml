# Configuration Railway pour AI Interface Actions avec VNC
build:
  builder: dockerfile
  dockerfilePath: Dockerfile.railway

deploy:
  healthcheckPath: /health
  healthcheckTimeout: 300
  restartPolicyType: always

environments:
  production:
    variables:
      # Configuration API
      API_HOST: "0.0.0.0"
      API_PORT: "8000"
      DEBUG: "false"
      
      # Configuration navigateur pour Railway
      HEADLESS: "true"
      HEADLESS_SETUP: "false"  # Mode visible pour setup initial via VNC
      USE_PERSISTENT_CONTEXT: "true"
      WINDOW_WIDTH: "1920"
      WINDOW_HEIGHT: "1080"
      
      # Configuration Manus.ai
      MANUS_BASE_URL: "https://www.manus.ai"
      
      # Timeouts
      BROWSER_TIMEOUT: "60000"
      PAGE_TIMEOUT: "30000"
      
      # Logging
      LOG_LEVEL: "INFO"
      
      # Sécurité
      RATE_LIMIT_PER_MINUTE: "20" 